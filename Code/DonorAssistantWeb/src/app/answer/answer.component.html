<table>
  <tbody>
    <tr>
      <td [ngClass]="{'answer-is-correct': answer.correct, 'answer-is-wrong': !answer.correct}" width="70">
        <h4>{{tableId}}</h4>
      </td>
      <td [ngClass]="{'answer-is-correct': answer.correct, 'answer-is-wrong': !answer.correct}" width="480">
        <h4>{{answer.germanAnswer}}</h4>
      </td>
      <td [ngClass]="{'answer-is-correct': answer.correct, 'answer-is-wrong': !answer.correct}" width="480">
        <h4>{{answer.englishAnswer}}</h4>
      </td>
      <td style="background-color: transparent">
        <button *ngIf="editMode && !doEdit" (click)="doEdit=true" class="edit-button-column">Edit</button>
        <button *ngIf="doEdit" (click)="onEditDone()" class="done-button-column">Done</button>
      </td>
    </tr>

    <tr *ngIf="doEdit">
      <td>
        <input type="checkbox" style="width: 70px;" [(ngModel)]="answer!.correct" name="correct">
      </td>
      <td>
        <input type="text" style="width: 480px;" [(ngModel)]="answer!.germanAnswer" name="germanAnswer">
      </td>
      <td>
        <input type="text" style="width: 480px;" [(ngModel)]="answer!.englishAnswer" name="englishAnswer">
      </td>
    </tr>
  </tbody>
</table>
